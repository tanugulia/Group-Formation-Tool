<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="favicon.ico" rel="icon"/>
    <title>Enroll TA</title>
    <link
            crossorigin="anonymous"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"/>

</head>
<body style="background-color: #e7ebee">
<div class="container" style="padding:20px;">
    <form action="#" autocomplete="off"
          class="m-t col-md-4 col-md-offset-4"
          data-toggle="validator" method="post" role="form"
          th:action="@{/enrollTA?courseId={courseId} (courseId=${courseId})}" th:object="${user}">
        <div class="validation-message alert alert-danger" role="alert"
             th:if="${error}">TA not added!!
        </div>
        <div class="validation-message alert text-success" role="alert"
             th:if="${success}">TA added successfully!!
        </div>
        <br>
        <h4>Enter details to add TA!</h4>
        <div class="form-group input-group has-feedback">
            <input class="form-control" name="username" placeholder="Add by Email Address"
                   required th:field="*{emailId}" type="email"/>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-sm btn-block" style="width: 120px; margin-left: 40px;"
                    type="submit">Add TA
            </button>
        </div>
    </form>
</div>
<div class="container">
    <h3 class="text-center">Enrolled TA(s)</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Email</th>
                <th scope="col">BannerID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ta : ${taList}">
                <td th:text="${ta.firstName}"></td>
                <td th:text="${ta.lastName}"></td>
                <td th:text="${ta.emailId}"></td>
                <td th:text="${ta.bannerId}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <div>
        <a class="text-primary" th:href="@{/courseList}">Go back to
            course page!</a>
    </div>
</div>
</body>
</html>
