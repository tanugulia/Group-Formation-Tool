<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="favicon.ico" rel="icon"/>
    <title>Admin Add Course</title>
    <link
            crossorigin="anonymous"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"/>

</head>
<body style="background-color: #e7ebee">
<div class="flex align-items-center text-center">
    <div sec:authorize="!isAuthenticated()">
        <p>You have not logged in to the application. Please login to
            continue...</p>
        <a th:href="@{/login}">Click here to log in!</a>
    </div>

    <div sec:authorize="isAuthenticated()">
        <h1>Add a Course</h1>
        <form action="#" class="m-t col-md-4 col-md-offset-4"
              data-toggle="validator" method="post"
              role="form" th:action="@{/admin/addCourse}"
              th:object="${course}">

            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-tags"></span>
					</span><input class="form-control" placeholder="Course Id" required
                                  th:field="*{id}" type="text"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>

            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-education"></span>
					</span> <input class="form-control" placeholder="Course Name" required
                                   th:field="*{name}" type="text"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>
            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-credit-card"></span>
					</span> <input class="form-control" placeholder="Course Credits"
                                   required th:field="*{credits}" type="number"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>
            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-list"></span>
					</span> <input class="form-control" placeholder="Course Description"
                                   required th:field="*{description}" type="text"/>
                <span aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>

            <div class="text-center">
                <button class="btn btn-primary btn-sm btn-block" type="submit">Add
                    Course
                </button>
            </div>
            <br/> <a class="btn btn-danger btn-sm btn-block"
                     th:href="@{/courseList}">Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
