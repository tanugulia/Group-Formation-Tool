<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.ico"/>
    <title>User Registration Page</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"/>

</head>
<body style="background-color: #e7ebee">
<div class="flex align-items-center text-center" style="padding: 20px;">
    <br/>
    <div>
        <h4>Create Account</h4>
        <form autocomplete="off" action="#" th:action="@{/register}"
              method="post" th:object="${user}"
              class="m-t col-md-4 col-md-offset-4" role="form"
              data-toggle="validator">

            <div th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"
                 class="validation-message alert alert-danger" role="alert"></div>
            <br>

            <div th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${#fields.hasErrors('confirmPassword')}"
                 th:errors="*{confirmPassword}"
                 class="validation-message alert alert-danger" role="alert"></div>

            <div th:if="${userAlreadyExists}"
                 class="validation-message alert alert-danger" role="alert"
                 th:text="${userAlreadyExists}"></div>

            <div th:if="${passwordError}"
                 class="validation-message alert alert-danger" role="alert"
                 th:text="${passwordError}"></div>

            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('firstName')}"
                       th:errors="*{firstName}" class="validation-message"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-user"></span>
					</span> <input type="text" th:field="*{firstName}"
                                   placeholder="First Name" class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>


            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('lastName')}"
                       th:errors="*{lastName}" class="validation-message"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-user"></span>
					</span> <input type="text" th:field="*{lastName}" placeholder="Last Name"
                                   class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>


            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('emailId')}"
                       th:errors="*{emailId}" class="validation-message"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-envelope"></span>
					</span> <input type="email" th:field="*{emailId}"
                                   placeholder="Email address" class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-file"></span>
					</span> <input type="text" th:field="*{bannerId}" placeholder="Banner Id"
                                   class="form-control"/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}" class="validation-message"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-lock"></span>
					</span> <input type="password" th:field="*{password}"
                                   placeholder="Password" class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}" class="validation-message"></label>
                <span class="input-group-addon"> <span
                        class="glyphicon glyphicon-lock"></span>
					</span> <input type="password" th:field="*{confirmPassword}"
                                   placeholder="Confirm Password" class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm btn-block">Register</button>
                <br/>
                <button type="reset" class="btn btn-danger btn-sm btn-block">Cancel</button>
            </div>

            <br/>
            <div>
                <a th:href="@{/login}" class="text-primary">Are you an existing
                    user? Click here to log in!</a>
            </div>
        </form>
        <br/>
        <div class="table-responsive"
             th:if="${policies!=null and !policies.empty}">
            <table class="table table-bordered">
                <tr th:each="policy : ${policies}">
                    <td th:text="${policy.setting}"></td>
                    <td th:text="${policy.value}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
