<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.ico"/>
    <title>Forgot Password Page</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"/>

</head>
<body style="background-color: #e7ebee">
<div class="flex align-items-center text-center">
    <div>
        <h4>Forgot Password</h4>
        <form autocomplete="off" action="#" th:action="@{/forgotPassword}"
              method="post" th:object="${user}"
              class="m-t col-md-4 col-md-offset-4" role="form"
              data-toggle="validator">

            <div th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"
                 class="validation-message alert alert-danger" role="alert"></div>
            <div th:if="${userAlreadyExists}"
                 class="validation-message alert alert-danger" role="alert"
                 th:text="${userAlreadyExists}"></div>

            <div class="form-group input-group has-feedback">
                <label th:if="${#fields.hasErrors('emailId')}"
                       th:errors="*{emailId}" class="validation-message"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-envelope"></span>
					</span> <input type="email" th:field="*{emailId}"
                                   placeholder="Email address" class="form-control" required/> <span
                    class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-sm btn-block">Submit</button>
                <button type="reset" class="btn btn-danger btn-sm btn-block">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
