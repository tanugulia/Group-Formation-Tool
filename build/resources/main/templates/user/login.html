<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="favicon.ico" rel="icon"/>
    <title>Login Page</title>
    <link
            crossorigin="anonymous"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"/>

</head>
<body style="background-color: #e7ebee">
<div>
    <div class="flex align-items-center text-center">
        <form action="#" autocomplete="off" class="m-t col-md-4 col-md-offset-4"
              data-toggle="validator" method="post" role="form"
              th:action="@{/login}">

            <br/>
            <h4>Sign in to continue!</h4>

            <div class="validation-message alert alert-danger"
                 role="alert" th:if="${param.error}">The
                email address/password is not valid.
            </div>
            <br>

            <div class="validation-message alert alert-danger"
                 role="alert" th:if="${param.logout}">You
                are now logged out.
            </div>

            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-envelope"></span>
					</span> <input class="form-control" name="username" placeholder="Email Address"
                                   required type="email"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>

            <br/>
            <div class="form-group input-group has-feedback">
					<span class="input-group-addon"> <span
                            class="glyphicon glyphicon-lock"></span>
					</span> <input class="form-control" name="password" placeholder="Password"
                                   required type="password"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>


            <div class="text-center">
                <button class="btn btn-primary btn-sm btn-block" type="submit">Login</button>
            </div>
            <br/>
            <div>
                <a class="text-primary" th:href="@{/register}">Are you a new
                    user? Click here to register!</a>
            </div>
            <br/>
            <div>
                <a class="text-secondary" th:href="@{/forgotPassword}">Forgot
                    Password?</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
