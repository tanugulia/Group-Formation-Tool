<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="favicon.ico"/>
    <title>Reset Success Page</title>
    <link
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            crossorigin="anonymous"/>

</head>
<body style="background-color: #e7ebee">
<div class="flex align-items-center text-center">
    <div>
        <h4>Password Reset</h4>
        <div th:if="${Success}"
             class="validation-message alert alert-success" role="alert"
             th:text="${Success}"></div>
        <div>
            <a th:href="@{/login}" class="text-secondary">Go to Login</a>
        </div>
    </div>
</div>
</body>
</html>
