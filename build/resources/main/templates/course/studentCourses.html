<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="favicon.ico" rel="icon"/>
    <title>Student Course List</title>
    <link
            crossorigin="anonymous"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"/>

</head>
<body style="background-color: #e7ebee">
<div class="container">
    <br/>
    <br/>
    <div>
        <form method="post" th:action="@{/logout}">
            <button class="btn btn-danger btn-sm" type="submit">
                Sign Out
            </button>
        </form>
    </div>
    <h3 class="text-center">Registered Courses</h3>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th scope="col">Course Id</th>
                <th scope="col">Course Name</th>
                <th scope="col">Course Details</th>
                <th scope="col">Course Credits</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course : ${courses}">
                <td th:text="${course.id}"></td>
                <td><a th:href="@{/courseDetails?courseName={courseName}&courseId={courseId} (courseName=${course.name},courseId=${course.id})}"
                       th:text="${course.name}">
                </a></td>
                <td th:text="${course.description}"></td>
                <td th:text="${course.credits}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
