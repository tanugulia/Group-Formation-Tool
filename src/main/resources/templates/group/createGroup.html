<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="favicon.ico" rel="icon"/>
    <title>Create Group</title>
    <link
            crossorigin="anonymous"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"/>

</head>
<body style="background-color: #e7ebee">
<div class="container">
    <div sec:authorize="!isAuthenticated()">
        <p>You have not yet logged in to the application. Please login to
            continue...</p>
        <a th:href="@{/login}">Click here to log in!</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <h3 class="text-center"
            th:text="'Form groups for the course ' + ${courseName} "></h3>
        <div class="text-center">
            <form data-toggle="validator"
                  method="post" role="form" th:action="@{/groupFormation/saveGroup(courseId=${courseId},courseName=${courseName})}">
                <div>
                    <button class="btn btn-primary btn-md" type="submit">Form Groups</button>
                </div>
            </form>
        </div>
        <br/> <br/>
        <div class="text-center">
            <a th:href="@{/courseList}">
                <button class="btn btn-success btn-sm" type="submit">Back
                    to your courses
                </button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
