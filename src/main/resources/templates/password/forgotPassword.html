<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="favicon.ico" rel="icon"/>
    <title>Forgot Password Page</title>
    <link
            crossorigin="anonymous"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"/>

</head>
<body style="background-color: #e7ebee">
<div class="flex align-items-center text-center">
    <div>
        <h4>Forgot Password</h4>
        <form action="#" autocomplete="off" class="m-t col-md-4 col-md-offset-4"
              data-toggle="validator" method="post"
              role="form" th:action="@{/forgotPassword}"
              th:object="${user}">

            <div class="validation-message alert alert-danger" role="alert"
                 th:errors="*{emailId}" th:if="${#fields.hasErrors('emailId')}"></div>
            <div class="validation-message alert alert-danger"
                 role="alert" th:if="${userAlreadyExists}"
                 th:text="${userAlreadyExists}"></div>

            <div class="form-group input-group has-feedback">
                <label class="validation-message"
                       th:errors="*{emailId}" th:if="${#fields.hasErrors('emailId')}"></label> <span
                    class="input-group-addon"> <span
                    class="glyphicon glyphicon-envelope"></span>
					</span> <input class="form-control" placeholder="Email address"
                                   required th:field="*{emailId}" type="email"/> <span
                    aria-hidden="true" class="glyphicon form-control-feedback"></span>
            </div>

            <div class="text-center">
                <button class="btn btn-primary btn-sm btn-block" type="submit">Submit</button>
                <button class="btn btn-danger btn-sm btn-block" type="reset">Reset</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
