<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="favicon.ico" rel="icon"/>
    <title>Instructor Course List</title>
    <link
            crossorigin="anonymous"
            href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
            integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
            rel="stylesheet"/>

</head>
<body style="background-color: #e7ebee">
<div class="container">
    <div sec:authorize="!isAuthenticated()">
        <p>You have not logged in to the application. Please login to
            continue...</p>
        <a th:href="@{/login}">Click here to log in!</a>
    </div>

    <div sec:authorize="isAuthenticated()">


        <h3 class="text-center">Upload CSV</h3>
        <br/>
        <form data-toggle="validator"
              enctype="multipart/form-data"
              method="POST" role="form" th:action="@{/uploadCSVFile(courseId=${CourseId})}">
            <div style="border: 1px solid #ccc; padding: 20px; cursor: pointer;">
                <span class="glyphicon glyphicon-file"></span>&nbsp;&nbsp;Select a
                CSV file&nbsp;&nbsp;<input accept=".csv" class="form-control-file"
                                           id="file" name="file" style="display: inline-block"
                                           type="file">
            </div>
            <br/> <br/>
            <div class="text-center">
                <button class="btn btn-primary btn-sm btn-block" type="submit">Import
                    Students
                </button>
                <br/> <a class="btn btn-danger btn-sm btn-block "
                         th:href="@{/courseList}">Back to course list</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
